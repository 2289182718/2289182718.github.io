<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频解析播放</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            height: 250px;
            position: relative;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .front {
            background: url('cover.jpg') center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .back {
            background: #000;
            transform: rotateY(180deg);
        }
        select, input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="front">
                <select id="route">
                    <option value="https://jx.1.com/?url=">解析路线1</option>
                    <option value="https://jx.2.com/?url=">解析路线2</option>
                    <option value="https://jx.3.com/?url=">解析路线3</option>
                    <option value="https://jx.4.com/?url=">解析路线4</option>
                    <option value="https://jx.5.com/?url=">解析路线5</option>
                    <option value="https://jx.6.com/?url=">解析路线6</option>
                    <option value="https://jx.7.com/?url=">解析路线7</option>
                    <option value="https://jx.8.com/?url=">解析路线8</option>
                    <option value="https://jx.9.com/?url=">解析路线9</option>
                    <option value="https://jx.10.com/?url=">解析路线10</option>
                    <option value="https://jx.11.com/?url=">解析路线11</option>
                    <option value="https://jx.12.com/?url=">解析路线12</option>
                    <option value="https://jx.13.com/?url=">解析路线13</option>
                    <option value="https://jx.14.com/?url=">解析路线14</option>
                    <option value="https://jx.15.com/?url=">解析路线15</option>
                    <option value="https://jx.16.com/?url=">解析路线16</option>
                    <option value="https://jx.17.com/?url=">解析路线17</option>
                    <option value="https://jx.18.com/?url=">解析路线18</option>
                </select>
                <input type="text" id="videoUrl" placeholder="输入视频网址">
                <button onclick="playVideo()">播放</button>
            </div>
            <div class="back">
                <iframe id="videoFrame" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script>
        function playVideo() {
            const card = document.getElementById('card');
            const route = document.getElementById('route').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const frame = document.getElementById('videoFrame');
            
            if (videoUrl.trim() === "") {
                alert("请输入视频网址！");
                return;
            }
            
            frame.src = route + encodeURIComponent(videoUrl);
            card.classList.add('flipped');
        }
    </script>
</body>
</html>
